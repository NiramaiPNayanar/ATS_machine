<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATS Resume Score Machine (Gemini)</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>ATS Resume Score Machine</h1>
    <p>Powered by Gemini API</p>

    <label>Upload Resume (PDF or TXT)</label>
    <input type="file" id="resumeFile">

    <label>Paste Job Description</label>
    <textarea id="jobDescription" placeholder="Paste job description here..."></textarea>

    <button id="scoreBtn">Score Resume</button>

    <div id="resultBox">
      <h2>Results</h2>
      <div id="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
